<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./../transpiled/application.build.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="form-group">
        <label for="productRowId">Product Row Id:</label>
        <input type="number" id="productRowId" class="form-control" />
      </div>
      <div class="form-group">
        <label for="productId">Product Id:</label>
        <input type="text" id="productId" class="form-control" />
      </div>
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" class="form-control" />
      </div>
      <div class="form-group mt-4">
        <label for="categoryName">Category Name:</label>
        <select id="categoryName" class="form-control">
          <option value="Electrical">Electrical</option>
          <option value="Electronics">Electronics</option>
        </select>
      </div>
      <div class="form-group mt-4">
        <label for="manufacturerName">Manufacturer Name:</label>
        <select id="manufacturerName" class="form-control">
          <option value="Bajaj">Bajaj</option>
          <option value="HP">HP</option>
        </select>
      </div>
      <div class="form-group mt-4">
        <label for="price">Price:</label>
        <input id="price" type="number" class="form-control" />
      </div>
      <div class="form-group mt-4 d-inline">
        <button onclick="saveProduct()" class="btn btn-primary">Add</button>
      </div>
      <div class="form-group d-inline">
        <button onclick="updateProduct()" class="btn btn-warning">
          Update
        </button>
      </div>
    </div>
    <div class="container mt-4">
      <table class="table" id="prodTable">
        <thead>
          <tr>
            <th>Product Row Id</th>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Category Name</th>
            <th>Manufacturer Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
