<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./../source/client.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="form-group" hidden>
        <label for="deptId">Department Id:</label>
        <input type="number" id="deptId" class="form-control" />
      </div>
      <div class="form-group">
        <label for="deptName">Department Name:</label>
        <input type="text" id="deptName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" class="form-control" />
      </div>
      <div class="form-group mt-4">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" class="form-control" />
      </div>
      <div class="form-group mt-4 d-inline">
        <button onclick="saveDepartment()" class="btn btn-primary">Add</button>
      </div>
      <div class="form-group d-inline">
        <button onclick="updateDepartment()" class="btn btn-warning">
          Update
        </button>
      </div>
    </div>
    <div class="container mt-4">
      <table class="table" id="deptTable">
        <thead>
          <tr>
            <th>Department Name</th>
            <th>Location</th>
            <th>Capacity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
